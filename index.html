<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    <title>E-Store</title>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="photos/logo.png" alt="Your Logo"/>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
            <a href="#">Cart</a>
            <a href="#">Login/SignUp</a>
        </nav>
        <div class="burger-menu">&#9776;</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="photos\1.png" alt="photo"/></div>
                <div class="slide"><img src="photos\2.png" alt="photo"/></div>
                <div class="slide"><img src="photos\3.png" alt="photo"/></div>
            </div>
            <button class="arrow prev">&#9664;</button>
            <button class="arrow next">&#9654;</button>
        </div>
    </section>

    <!-- Top Products Section -->
    <section class="top-products">
        <h2>Top Products</h2>
        <div class="product-tiles" id="productTiles">
        </div>
    </section>

    <!-- More Products Section-->
    <section class="more-products">
        <h2>Products</h2>
        <div class = "product-tiles" id="productTiles">
            <div class="product-tile">
                <img src="photos/crop-top.png" alt="crop-top">
                <h3>Crop Top</h3>
                <div class="product-rating">Rating: 3</div>
            </div>
            <div class="product-tile">
                <img src="photos/dress.png" alt="dress">
                <h3>Dress</h3>
                <div class="product-rating">Rating: 3.4</div>
            </div>
            <div class="product-tile">
                <img src="photos/gown.png" alt="gown">
                <h3>Gown</h3>
                <div class="product-rating">Rating: 2.9</div>
            </div>
            <div class="product-tile">
                <img src="photos/one-piece.png" alt="one-piece">
                <h3>One Piece</h3>
                <div class="product-rating">Rating: 3.6</div>
            </div>
            <div class="product-tile">
                <img src="photos/short.png" alt="short">
                <h3>Shorts</h3>
                <div class="product-rating">Rating: 3.3</div>
            </div>
            <div class="product-tile">
                <img src="photos/skort.png" alt="skort">
                <h3>Skort</h3>
                <div class="product-rating">Rating: 2.5</div>
            </div>
            <div class="product-tile">
                <img src="photos/t-shirt.png" alt="t-shirt">
                <h3>T-Shirt</h3>
                <div class="product-rating">Rating: 3.1</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="logo"><img src="photos/logo.png" alt="Your Logo" /></div>
        <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
            <a href="#">Cart</a>
            <a href="#">Login/SignUp</a>    
        </nav>
        <div class="social-media-icons">
            <a href="#"><img src="photos\fb.png"><i class="fab fa-facebook"></i></a>
            <a href="#"><img src="photos\twitter.png"><i class="fab fa-twitter"></i></a>
            <a href="#"><img src="photos\insta.jpeg"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productTilesContainer = document.getElementById('productTiles');

            // Static data for product ratings, image link, and product link
            const products = [
                { name: 'Product A', rating: 4.5, image: 'photos/frock.png', link:"#" },
                { name: 'Product B', rating: 3.8, image: 'photos/jeans.png', link:"#" },
                { name: 'Product C', rating: 4.2, image: 'photos/saree.png', link:"#" },
                { name: 'Product D', rating: 4.0, image: 'photos/crop.png', link:"#" }
            ];

            
            products.sort((a, b) => b.rating - a.rating);
            products.slice(0, 4).forEach(product => {
                const productTile = document.createElement('a');
                productTile.href = product.link;
                productTile.classList.add('product-tile');
                productTile.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="product-rating">Rating: ${product.rating}</div>
                `;
                productTilesContainer.appendChild(productTile);
            });
        });
    </script>
</body>
</html>
