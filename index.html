<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>E-Commerce Store</title>
</head>

<body>
    <!-- Loader -->
    <div id="loader"></div>

    <!-- Header (Navbar) -->
    <header class="navbar">
        <div class="logo">
            <img src="photos\Untitled design.png" alt="Your Logo" />
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
            <a href="#">Cart</a>
            <a href="#">Login/SignUp</a>
        </nav>
        <div class="burger-menu">&#9776;</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="photos\1.png" alt="photo"/></div>
                <div class="slide"><img src="photos\2.png" alt="photo"/></div>
                <div class="slide"><img src="photos\3.png" alt="photo"/></div>
            </div>
            <button class="arrow prev">&#9664;</button>
            <button class="arrow next">&#9654;</button>
        </div>
    </section>

    <!-- Top Products Section -->
    <section class="top-products">
        <h2>Top Products</h2>
        <div class="product-tiles" id="productTiles">
        <!-- Product tiles will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="logo">Your Logo</div>
        <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
            <a href="#">Cart</a>
            <a href="#">Login/SignUp</a>
        </nav>
        <div class="social-media-icons">
            <a href="#"><img src="photos\fb.png"><i class="fab fa-facebook"></i></a>
            <a href="#"><img src="photos\twitter.png"><i class="fab fa-twitter"></i></a>
            <a href="#"><img src="photos\insta.jpeg"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
